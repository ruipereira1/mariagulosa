<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cake-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Maria Gulosa - Os melhores bolos artesanais da cidade. Encomende já o seu!" />
    <meta name="keywords" content="bolos, confeitaria, maria gulosa, doces, artesanal" />
    <title>Maria Gulosa - Bolos Artesanais</title>
    
    <!-- Prevenir erros de extensões do navegador -->
    <script>
      // Prevenir erro de initExternalDomAPI e outros erros de extensões
      if (typeof window !== 'undefined') {
        window.initExternalDomAPI = window.initExternalDomAPI || function() {};
        
        // Suprimir erros de extensões do navegador
        window.addEventListener('error', function(e) {
          if (e.message && e.message.includes('initExternalDomAPI')) {
            e.preventDefault();
            return false;
          }
        });
        
        // Suprimir erros de promise rejeitadas de extensões
        window.addEventListener('unhandledrejection', function(e) {
          if (e.reason && e.reason.toString().includes('initExternalDomAPI')) {
            e.preventDefault();
            return false;
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
